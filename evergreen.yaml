#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/evergreen-ci/gimlet
      - func: run-make
        vars: { target: "${task_name}" }


#######################################
#              Functions              #
#######################################
functions:
  run-make:
    command: subprocess.exec
    params:
      working_dir: gopath/src/github.com/evergreen-ci/gimlet
      binary: make
      args: ["${make_args|}", "${target}"]
      env:
        AWS_KEY: ${aws_key}
        AWS_SECRET: ${aws_secret}
        DISABLE_COVERAGE: ${disable_coverage}
        GOARCH: ${goarch}
        GO_BIN_PATH: ${gobin}
        GOOS: ${goos}
        GOPATH: ${workdir}/gopath
        GOROOT: ${goroot}
        RACE_ENABLED: ${race_enabed}
        TEST_TIMEOUT: ${test_timeout}


#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/evergreen-ci/gimlet/build/output.*"
        - "gopath/src/github.com/evergreen-ci/gimlet/build/test.*.out"
        - "gopath/src/github.com/evergreen-ci/gimlet/build/race.*.out"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/evergreen-ci/gimlet/build/output.*.coverage.html"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/evergreen-ci/gimlet/build/output.*.coverage"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - name: lint
    tags: ["report"]
    commands:
      - command: git.get_project
        params:
          directory: gopath/src/github.com/evergreen-ci/gimlet
      - func: run-make
        vars: { target: "lint" }

  - name: coverage
    tags: [ "report" ]
    commands:
      - command: git.get_project
        params:
          directory: gopath/src/github.com/evergreen-ci/gimlet
      - func: run-make
        vars:
          target: "coverage-html"
          make_args: "-k"

  - <<: *run-build
    tags: ["test"]
    name: test

  - <<: *run-build
    tags: ["race"]
    name: race

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.2.9.tgz
    run_on:
      - archlinux-test
    tasks: [ ".race", ".report" ]

  - name: rhel62-gccgo
    display_name: RHEL 6.2 (gccgo)
    expansions:
      build_env: "PATH=/opt/mongodbtoolchain/v2/bin:$PATH DISABLE_COVERAGE=yes"
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.2.9.tgz
    run_on:
      - rhel62-small
    tasks: [ ".test" ]

  - name: ubuntu1604
    display_name: Ubuntu 16.04
    expansions:
      build_env: "PATH=/opt/go/bin:$PATH GOROOT=/opt/go"
      mongodb_url: http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.2.9.tgz
    run_on:
      - ubuntu1604-test
    tasks: [ ".test" ]

  - name: macos
    display_name: macOS 10.12
    expansions:
      build_env: "PATH=/usr/local/go/bin:$PATH"
      mongodb_url: https://fastdl.mongodb.org/osx/mongodb-osx-x86_64-3.2.9.tgz
    run_on:
      - macos-1012
    tasks: [ ".test" ]
